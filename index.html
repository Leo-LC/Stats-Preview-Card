<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	
	</head>

	<body>
		<main class="card">
  
    <h1 class="heading">Get <span class="accent">insights</span>  that help your business grow.</h1>

		<article class="article">
			Discover the benefits of data analytics and make better decisions
			regarding revenue, customer experience, and overall efficiency.
		</article>

		<div class="stats">
     <div>10k+ <br><span>companies</span></div>
     <div>314 <br><span>templates</span> </div>
     <div>12M+ <br><span>queries</span> </div>
    </div>
    <div class="image"></div>  
    <div class="overlay"></div>

	</main>
  
  
</body>
